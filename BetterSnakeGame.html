<!DOCTYPE html>

<link rel="stylesheet" href="styles.css"> 

<body> 
    
    <div class="ScoreBoard">
    <h1 id="ScoreTitle">HIGHSCORE</h1>
        <h3 mix-blend-mode: normal; id="Score">0</h3>
    </div>
    
    <div class = "title">
        <h2>Snake Game</h2>
        <h3>OBJECTIVE</h3>
        <p>Eat the red apple to grow
                <br />
           Don't run into your tail or
                <br />
           the wall or you will die!
        </p>
    </div>
    
    <div class = "controls">
        <h2>CONTROLS</h2>
        <p>
            ← Go Left
            <br />
            ↑ Go Up
            <br />
            → Go Right
            <br />
            ↓ Go Down
        </p>
    </div>
    
    <button onclick = "resetHighscore()" class = "resetButton">Reset High Score</button>
    <canvas id="screen" width = "400"  height = "400"></canvas>
</body>
